<body>
	<p class="info">Era uma vez...</p>
	<script>

		class Aviao {

			constructor(nome) {
				this._nome = nome;
			}

			voa() {
				alert(`${this._nome} está voando`);
			}

			ligaMotor() {
				console.log('liga o motor');
			}

			fechaPortas() {
				console.log('Portas sendo fechadas');
			}
		}

		class Passarinho {

			constructor(nome) {
				this._nome = nome;
			}

			voa() {
                // executa o método `voa` de `Avião` usando como contexto a instância de `Passarinho`
                Reflect.apply(Aviao.prototype.voa, this, []);
                // relembrando: funcao de execucao: Aviao.prototype.voa 
                // escopo: this
                // valor fornecido: nada, porque o metodo voa tambem nao recebe nada
            }
        }
